    </header> 
    
    
    <main>
        <section id="encuesta">
            <div>
              <div> 
                  <h1 class="encuesta-title">
                    Encuesta de satisfacción
                  </h1>  
      
                  <div class="container">
                    <form>
                        <label for="nombre">Nombre y apellido:</label>
                        <input type="text" id="nombre" name="nombre" required>
                      
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                      
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                      
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                        <br>
                        <label>Género:</label> 
                        <hr>
                        <label for="masculino">Masculino</label><input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="femenino">Femenino</label><input type="radio" id="femenino" name="genero" value="femenino">
                        <label for="otre">Otro</label><input type="radio" id="otre" name="genero" value="otro">
                     
                        <br>
                        <br>
                        <label>Géneros favoritos</label>
                        <hr>
                        <input type="checkbox" id="accion" name="accion" value="Accion">
                        <label for="accion">Accion</label>
                        <input type="checkbox" id="drama" name="drama" value="Drama">
                        <label for="preferencia2">Dramas</label>
                        <input type="checkbox" id="comedia" name="comedia" value="comedia">
                        <label for="comedia">Comedias</label>
                      
                        <label>Elija su lenguaje favorito
                            <input list="favorite-audio" name="favorite-audio"/></label>
                            <datalist id="favorite-audio">
                              <option value="Ingles">
                              <option value="Español">
                              <option value="Ruso">
                              <option value="Turco">
                              <option value="Danes">
                              <option value="Portugues">
                            </datalist>
                      
                        <label for="comentarios">Comentarios:</label>
                        <textarea id="comentarios" name="comentarios" rows="4" cols="30"></textarea>
                      
                        <button type="submit">Enviar</button>
                      </form>
                  </div>
                 
              </div>  
            </div>
          </section>
    </main>
